# Welcome to Jekyll!

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

name: Sergey Kovalev
title: skaska
subtitle: AI passioned and digital twin amazed
logo: "/assets/skaska.png"

email: s.kovalev@inbox.ru
description: >- # this means to ignore newlines until "baseurl:"
  AI passioned and digital twin amazed
  cto, solution architect and team lead
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://skaska.pro" # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: skaska
#github_username:  sergey-ko
#linkedin_username: skovalev

repository: "sergey-ko/skaskapro"

# Build settings
#theme: minima
#minima:
#  skin: dark

#theme: jekyll-theme-minimal
#theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "contrast" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
permalink: /:title

plugins:
  - jekyll-feed
  - jekyll-sitemap

search: true  
include: ["_pages"]

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true      

author:
  name: "Sergey Kovalev"
  avatar: "/assets/me.jpg"
  bio: "CTO, Architect" # Note: Markdown is allowed
  location: "Moscow, Russia"
  links:
    - label: "Telegram"
      icon: "fab fa-fw fa-telegram"
      url: "https://t.me/Sergey0Kovalev"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/skovalev/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sergey-ko"

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-383425PCBK"
    anonymize_ip: false # default

    
